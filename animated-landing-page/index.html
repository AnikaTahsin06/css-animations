<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="animated-title">Welcome to Our Website</h1>
            <p class="animated-subtitle">Engage with our content and explore the possibilities</p>
        </header>
        <section class="content">
            <img src="path/to/your/image.jpg" alt="Sample Image" class="animated-image">
            <button class="animated-button">Get Started</button>
        </section>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
